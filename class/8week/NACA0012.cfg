% --- Governing equations (inviscid) ---
SOLVER                  = EULER
MATH_PROBLEM            = DIRECT
RESTART_SOL             = NO

% --- 2D, free-stream (dimensional with Mach) ---
REF_DIMENSIONALIZATION  = DIMENSIONAL
MACH_NUMBER             = 0.15
AOA                     = 0
FREESTREAM_TEMPERATURE  = 288.15
FREESTREAM_PRESSURE     = 101325.0

% --- Reference values ---
REF_LENGTH              = 1.0
REF_AREA                = 1.0
REF_ORIGIN_MOMENT_X     = 0.25
REF_ORIGIN_MOMENT_Y     = 0.0
REF_ORIGIN_MOMENT_Z     = 0.0

% --- Boundary conditions (match mesh markers exactly) ---
MARKER_EULER            = ( airfoil )
MARKER_FAR              = ( farfield )
MARKER_PLOTTING         = ( airfoil )
MARKER_MONITORING       = ( airfoil )

% --- Discretization (steady) ---
CONV_NUM_METHOD_FLOW    = JST
JST_SENSOR_COEFF        = ( 0.5, 0.02 )
NUM_METHOD_GRAD         = WEIGHTED_LEAST_SQUARES
TIME_DISCRE_FLOW        = EULER_IMPLICIT

% --- CFL / iterations (stable starter) ---
CFL_NUMBER              = 50
CFL_ADAPT               = NO
CFL_ADAPT_PARAM         = ( 0.1, 2.0, 25.0, 1e10 )

% --- Convergence control ---
ITER                    = 99999
CONV_FIELD              = RMS_DENSITY
CONV_RESIDUAL_MINVAL    = -10
CONV_STARTITER          = 25

% --- I/O ---
MESH_FILENAME           = Mesh_0012
MESH_FORMAT             = SU2
TABULAR_FORMAT          = CSV
CONV_FILENAME           = history
VOLUME_FILENAME         = flow
SURFACE_FILENAME        = surface_flow
OUTPUT_FILES            = ( PARAVIEW, SURFACE_PARAVIEW )
OUTPUT_WRT_FREQ         = ( 200, 200 )

% --- Screen / history outputs ---
SCREEN_OUTPUT           = ( INNER_ITER, RMS_DENSITY, LIFT, DRAG, CFL_NUMBER )
HISTORY_OUTPUT          = ( ITER, RMS_RES, AERO_COEFF )
